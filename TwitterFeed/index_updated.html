  <!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8">
    <title>hello-backbonejs</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta http-equiv="refresh" content="10" />
  </head>
  <body width: 250px;>

    <div id="msg">
	<div id="twitter-feed">

    <!-- Templates -->
    <script type="text/template" id="tpl-hello-backbone">
       <% for(var tag in statuses) { %>
       		<div class="twitter-article">
           <div ><%= statuses[tag].user.name%> </div>
           <br/>
           <div class="twitter-text"><%= statuses[tag].text%> </div>
           </div>
       <% } %>
  </div>
  </div>
    </script>
    <script type="text/javascript" src="js/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="http://ajax.cdnjs.com/ajax/libs/json2/20110223/json2.js"></script>
    <script type="text/javascript" src="js/underscore-min.js"></script>
    <script type="text/javascript" src="js/backbone-min.js"></script>
    <script src="js/models.js" type="text/javascript"></script>
    <script src="js/views.js" type="text/javascript"></script>
    <script src="js/router.js" type="text/javascript"></script>
  </body>
  </html>
